<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work 5 : React Native App</title>
    <style>
        h1 {
            text-align: center;
        }

        .text,
        .clip {
            display: flex;
            justify-content: space-around;
        }

        img,
        video {
            width: 320px;
            height: 600px;
        }
    </style>
</head>

<body>
    <h1>Work 5 React Native App</h1>
    <div class="text">
        <h2>Picture</h2>
        <h2>VDO</h2>
    </div>
    <div class="clip">
        <img src="./work5/picture.jpg" alt="">
        <video controls>
            <source src="./work5/vdo.mp4">
        </video>
    </div>
    <h1>Source code</h1>
    <div data-snack-id="@anday/work5" data-snack-platform="web" data-snack-preview="true" data-snack-theme="light"
        style="overflow:hidden;background:#fbfcfd;border:1px solid var(--color-border);border-radius:4px;height:505px;width:100%">
    </div>
    <script async src="https://snack.expo.dev/embed.js"></script>
</body>

</html>
